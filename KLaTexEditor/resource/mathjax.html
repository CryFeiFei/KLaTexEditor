<!DOCTYPE html>
<html>
<head>
<title>MathJax TeX Test Page</title>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>
<style>
html, body 
{
  margin:0;
  padding:0;
  }
  .latexRenderBox {
      height:100%;
      width:100%;
      position:fixed;
      text-align:center;
      vertical-align:middle;
  }
</style>
<script type="text/javascript"
src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script>
    function renderLatexByRaw(latexString)
    {
        // document.getElementById("body").style.backgroundColor = 'red';
//         document.getElementById("latexrender").style.color = 'green';
        var element =  document.getElementById('latexrender')
        element.innerHTML = latexString;
        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
    }
    //背景颜色变化
    function changeBGColor(color)
    {
        var element = document.getElementById('body');
        element.style.background = color;
    }
    //span颜色变化
    // function changeSpanColor(color)
    // {
    //     var element = document.getElementById('latexrender');
    //     element.style.background = color;
    // }
    // 字体颜色变化
    function changeFontColor(color)
    {
        var element = document.getElementById('latexrender');
        element.style.color = color;
    }
</script>
</head>
<body id = "body">

    <table class="latexRenderBox">
        <tr><th>
            <span id = "latexrender" style="background-color:#FFF">Welcome to use KLatexEditor</span>
        </th></tr>
    </table>
<!-- When $a \ne 0$, there are two solutions to \(ax^2 + bx + c = 0\) and they are
$$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$ -->
</body>
</html>
