    <!-- The loading of KaTeX is deferred to speed up page rendering -->

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
</head>
<style>
html, body
{
    margin:0;
    padding:0;
}
.latexRenderBox 
{
    height:100%;
    width:100%;
    position:fixed;
    text-align:center;
    vertical-align:middle;
}

</style>
<!-- 为了解析公式方便 -->

   renderMathInElement(document.body,
   {

              ]
          }
  );
</script>

<script type="text/javascript">
    function getLatexString()
    {
        var html = katex.renderToString("c = \\pm\\sqrt{a^2 + b^2}", {
            throwOnError: false
            });
        return html;
    }
    function setLatexRender(element)
    {
        katex.render("c = \\pm\\sqrt{a^2 + b^2}", element, {
            throwOnError: false
            });
    }

    function setLatexRenderByString(strFormula, element)
    {
        katex.render(strFormula, element, {
            throwOnError: false
            });
    }

    function setLatexRenderByString(strFormula)
    {
        var smalls = document.getElementById('latexrender');
            katex.render(strFormula, smalls, {
            throwOnError: false
            });
    }
    function setLatexRenderByRawString(latexString, element)
    {
        katex.render(latexString, element, {
            throwOnError: false
        });
    }

    //这个是行内公式才用这个显示
    function renderLatexByRaw1(latexString)
    {
//      alert(latexString);
        var element =  document.getElementById('latexrender')
        setLatexRenderByRawString(latexString, element);
    }

    //这个是行外公式显示
    function renderLatexByRaw(latexString)
    {
//      alert(latexString);
        var element =  document.getElementById('latexrender')
        element.innerHTML = latexString;
        renderMathInElement(document.body);
    }

        //背景颜色变化
    function changeBGColor(color)
    {
        var element = document.getElementById('body');
        element.style.background = color;
    }
    //span颜色变化
    // function changeSpanColor(color)
    // {
    //     var element = document.getElementById('latexrender');
    //     element.style.background = color;
    // }
    // 字体颜色变化
    function changeFontColor(color)
    {
        var element = document.getElementById('latexrender');
        element.style.color = color;
    }

</script>
